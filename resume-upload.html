<section class="mt-4">

			<div class="col-8 resume-upload-form">
				<form action="/doUpload" method="post" enctype="multipart/form-data">
					<h4>Please select the Resume</h4>
					<div id="userDetails"  >
						<label><b>First Name:</b></label>
							<input  style="margin-left: 60px;" type="text" id ="firstName" name ="firstName" placeholder="First Name" /><br/>
						<label><b>Last Name:</b></label> 
							<input style="margin-left: 63px;" type="text" id ="lastName" name ="lastName" placeholder="Last Name" /><br/>
						<label><b>Email Id:</b></label>
							<input  style="margin-left: 79px;" type="text" id ="email" name ="email" placeholder="Email Address" /><br/>
						<label><b>Mobile No. :</b></label>
							<input style="margin-left: 55px;" type="text" id ="mobile" name ="mobile" placeholder="Mobile Number"/><br/>
						<label><b>Total Exp:</b></label>
							<input style="margin-left: 70px;" type="text" id ="totalExp" name ="totalExp" placeholder="Total Working Exp."/><br/>
						<label><b>Current Salary:</b></label>
							<input style="margin-left: 39px;" type="text" id ="currentsalary " name ="currentsalary" placeholder="Current Salary"/><br/>	
						<label><b>Location:</b></label>
							<input style="margin-left: 76px;" type="text" id ="location" name ="location" placeholder="Current Location"/><br/>				
						<hr class="my-3">
						
						<div class="upload">
							<h5>Choose Visa Type:</h5>

							<label for = "visatype"><b>US Citizen</b></label>
								<input type="radio" id = "visatype"/>
							<label for = "visatype"><b>Green Card</b></label> 
								<input type="radio" id = "visatype"/>
							<label for = "visatype"><b>H1B VISA</b></label> 
								<input type="radio" id = "visatype"/>
							<label for = "visatype"><b>L1 VISA</b></label> 
								<input type="radio" id = "visatype"/>
							<label for = "visatype"><b>TN Visa</b></label> 
								<input type="radio" id = "visatype"/>
							<label for = "visatype"><b>ALL</b></label> 
								<input type="radio" id = "visatype"/><br/> 

							<label>Select File</label>
								<input type="file" name ="file" id = "file"><br>
							<button type="submit" class="btn resume-upload-submit-btn">Submit</button>
						</div>
					</div>
