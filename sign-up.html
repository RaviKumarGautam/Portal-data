<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/sign-up.css" type="text/css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/fontawesome/js/all.min.js" type="text/js">
    
    <title>Sign Up</title>
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h1 class="sign-up-h1">Sign Up</h1>
          <input type="text" name="fullname" placeholder="Full Name"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
          <input type="password" name="password2" placeholder="Retype password"/>
          <input type="submit" name="signup-button" value="Sign Up"/>
        
      </div>
      <div class="right-box" style="background-image: url(./assets/images/sign-up.jpg);">
        <span class="signinwith">Sign in with<br/>Social Network</span>
        <button class="social facebook">Log in with Facebook</button>    
        <button class="social twitter">Log in with Twitter</button> 
        <button class="social google">Log in with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
    
</body>    
</html>
